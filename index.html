<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <title>PA#2</title>
    <style>
        body {
            background-color: #EEEEEE;
        }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./Utils/lil-gui.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./StereoCamera.js"></script>
    <script src="./main.js"></script>

</head>

<body onload="init()">

    <h2>A Cube with "Trackball" Mouse Rotation</h2>

    <p id="message">Drag your mouse on the cube to rotate it.<br>
        (On a touch screen, you can use your finger.)</p>

    <label for="numStepsI">divs</label>
    <input type="range" name="numStepsI" id="numStepsI" min="2" max="100" step="1" value="30" onchange="changed()">
    <label for="r2">R2</label>
    <input type="range" name="r2" id="r2" min="0.1" max="1" step="0.01" value="1" onchange="changed()">
    <!-- <label for="r1">R1</label>
    <input type="range" name="r1" id="r1" min="0.1" max="0.5" step="0.01" value="0.5" onchange="changed()"> -->
    <label for="b">b</label>
    <input type="range" name="b" id="b" min="0.1" max="2" step="0.1" value="1" onchange="changed()">
    <label for="s">Scale for the texture</label>
    <input type="range" name="s" id="s" min="0.1" max="2" step="0.01" value="1">
    <div hidden>
        <label for="c">Color of coaxial cylinders</label>
        <input type="color" name="c" id="c" value="#ffff00" onchange="draw()">
    </div>

    <div id="canvas-holder">
        <canvas width="600" height="600" id="webglcanvas" style="background-color:red"></canvas>
    </div>


</body>

</html>
